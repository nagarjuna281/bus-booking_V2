<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusBooker V2 - Book Your Bus Tickets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">BusBooker V2</h1>
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#search">Search Buses</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Book Bus Tickets Easily</h2>
                <p>Find and book bus tickets across major cities</p>
            </div>
        </section>

        <section id="search" class="search-section">
            <div class="container">
                <h3>Search for Buses</h3>
                <form id="searchForm" class="search-form">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="text" id="from" name="from" required placeholder="Departure city">
                    </div>
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" id="to" name="to" required placeholder="Destination city">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <button type="submit" class="btn-primary">Search Buses</button>
                </form>
            </div>
        </section>

        <section id="results" class="results-section" style="display: none;">
            <div class="container">
                <h3>Available Buses</h3>
                <div id="resultsContainer" class="results-container"></div>
            </div>
        </section>

        <section id="error" class="error-section" style="display: none;">
            <div class="container">
                <div id="errorMessage" class="error-message"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BusBooker V2. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
