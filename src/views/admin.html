<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BusBooker V2</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">ðŸšŒ BusBooker V2 Admin</h1>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/booking" class="nav-link">Book Bus</a></li>
                    <li><a href="/admin" class="nav-link active">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin-section">
            <div class="container">
                <h2>Admin Dashboard</h2>
                
                <div class="admin-stats" id="adminStats">
                    <!-- Stats will be loaded here -->
                </div>

                <div class="admin-actions">
                    <button id="refreshStats" class="admin-button">Refresh Stats</button>
                    <button id="viewAllBookings" class="admin-button">View All Bookings</button>
                </div>

                <div class="search-bookings">
                    <h3>Search Bookings</h3>
                    <input type="email" id="searchEmail" placeholder="Search by email" />
                    <button id="searchBookingsBtn" class="search-button">Search</button>
                </div>

                <div id="bookingsList" class="bookings-list">
                    <!-- Bookings will be displayed here -->
                </div>

                <div id="bookingDetails" class="booking-details hidden">
                    <!-- Booking details will be shown here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BusBooker V2. All rights reserved. | Version 2.0.0</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
