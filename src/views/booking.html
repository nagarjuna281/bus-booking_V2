<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bus - BusBooker V2</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸšŒ BusBooker V2</h1>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/booking" class="nav-link">Book Bus</a></li>
                <li><a href="/admin" class="nav-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Book Your Bus</h2>
        
        <div id="busesContainer">
            Loading available buses...
        </div>

        <div id="bookingForm" class="booking-form hidden">
            <h3>Complete Your Booking</h3>
            <form onsubmit="app.bookBus(event)">
                <div class="form-group">
                    <label for="passengerName">Passenger Name:</label>
                    <input type="text" id="passengerName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="seats">Number of Seats:</label>
                    <input type="number" id="seats" min="1" max="10" required>
                </div>
                <button type="submit" class="book-btn">Confirm Booking</button>
            </form>
        </div>

        <div id="bookingResult" class="hidden"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BusBooker V2. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
